{% extends "header.html" %}
{% block content %}
<div class="container mx-auto w-full md:w-2/3 lg:w-1/3">
    <h2 class="text-2xl font-bold text-center text-neutral-950 dark:text-neutral-100">Add Course: {{ course_name }}</h2>
</div>

<div class="add-course-form-container">
    <form method="POST" class="form-inline">
        {{ form.hidden_tag() }}

        <!-- Dropdown field for course type -->
        <div class="form-group">
            <label for="select-field" class="block text-gray-700 text-sm font-bold mb-2">Select Course Type:</label>
            {{ form.select_field }}
        </div>
        <!-- Submit button styled as a + symbol -->
        <button type="submit" class="submit-btn" title="Add Course">
            <p>Add Course!</p>
        </button>
    </form>
</div>



{% endblock %}
