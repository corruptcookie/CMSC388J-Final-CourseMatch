{% extends "header.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Remove Course: {{ course_name }}</h1>

<div class="remove-course-form-container">
    <form method="POST" class="form-inline">
        {{ form.hidden_tag() }}

        <!-- Submit button for removing the course -->
       <Button>
        {{ form.submit_remove_course }}
       </Button>
    </form>
</div>

{% endblock %}
