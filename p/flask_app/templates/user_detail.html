{% extends "header.html" %} {% block content %}
{% if error %}
    <b class="text-red-400" role="alert">
        {{ error }}
    </b>
{% endif %}
<div class="container mx-auto w-full md:w-2/3 lg:w-1/3">

    {# User's Profile Picture #}
    <img class="rounded-2xl" src="data:image/png;base64,{{image}}" alt="image">

    {% if follow %}
    <form method="POST">
        {{ unfollow_form.hidden_tag() }}
        <button type="submit">{{ unfollow_form.submit_unfollow }}</button>
    </form>
    {% else %}
        <form method="POST">
            {{ follow_form.hidden_tag() }}
            <button type="submit">{{ follow_form.submit_follow }}</button>
        </form>
    {% endif %}

</div>

{% endblock %}
